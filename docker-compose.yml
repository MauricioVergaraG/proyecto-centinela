# Añadimos la versión para buenas prácticas
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: centinela
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: centinela
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Es buena práctica añadir un healthcheck
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U centinela"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/${IMAGE_NAMESPACE:-local}/api:${IMAGE_TAG:-latest}
    build: ./services/api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://centinela:secret@db/centinela
      REDIS_HOST: redis # --- El script de la API usa REDIS_HOST ---
    depends_on:
      db:
        condition: service_healthy # Espera a que la BD esté lista
      redis:
        condition: service_healthy # Espera a que Redis esté listo

  scraper:
    image: ghcr.io/${IMAGE_NAMESPACE:-local}/scraper:${IMAGE_TAG:-latest}
    build: ./services/scraper
    # Añadimos 'restart' para que el worker se levante solo si falla.
    restart: unless-stopped
    # El scraper depende de 'db' (para guardar) y 'redis' (para la cola).
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: ghcr.io/${IMAGE_NAMESPACE:-local}/frontend:${IMAGE_TAG:-latest}
    build: ./services/frontend
    ports:
      - "3000:80"
    # El frontend depende de que la API esté disponible
    depends_on:
      - api

volumes:
  pgdata:

# (El bloque 'scraper' duplicado se ha eliminado de aquí)
