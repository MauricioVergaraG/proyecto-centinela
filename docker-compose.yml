# Añadimos la versión para buenas prácticas
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: centinela
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: centinela
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U centinela"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/${IMAGE_NAMESPACE:-local}/api:${IMAGE_TAG:-latest}
    build: ./services/api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://centinela:secret@db/centinela
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  scraper:
    image: ghcr.io/${IMAGE_NAMESPACE:-local}/scraper:${IMAGE_TAG:-latest}
    build: ./services/scraper
    restart: unless-stopped

    # --- ¡CAMBIO AQUÍ! ---
    # Le decimos al scraper que lea el archivo .env
    # para obtener la clave de NewsAPI.
    env_file:
      - ./.env

    environment:
      DATABASE_URL: postgresql://centinela:secret@db/centinela
      REDIS_HOST: redis # Añadimos esto por si acaso el worker lo necesita
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: ghcr.io/${IMAGE_NAMESPACE:-local}/frontend:${IMAGE_TAG:-latest}
    build: ./services/frontend
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  pgdata:
