<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Centinela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f0f4f8; }
        /* Simple scrollbar para la lista de comentarios */
        .comment-list::-webkit-scrollbar { width: 6px; }
        .comment-list::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .comment-list::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
    </style>
</head>
<body class="h-full flex items-center justify-center py-12 px-4">

    <div id="root" class="w-full max-w-2xl p-4"></div>

    <script type="text/babel">
        // --- Iconos SVG (sin cambios) ---
        const IconoBusqueda = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        );
        const IconoAyuda = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
        );
        const IconoSpinner = () => (
            <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        );
        const IconoPuntos = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18z"></path><path d="M10 10l4 4m0-4l-4 4"></path></svg>
        );
        const IconoLink = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
        );

        // --- Componente para un solo Comentario ---
        function CommentCard({ comment }) {
            // Decodificar HTML (ej. &quot; se vuelve ")
            const decodedBody = () => {
                const txt = document.createElement("textarea");
                txt.innerHTML = comment.body;
                return txt.value;
            };

            return (
                <div className="bg-white border border-gray-200 p-4 rounded-lg shadow-sm transition-all hover:shadow-md">
                    <div className="flex justify-between items-center mb-2">
                        <span className="font-semibold text-blue-600">@{comment.author}</span>
                        <span className="text-sm font-medium text-gray-500 bg-gray-100 px-2 py-0.5 rounded-full">
                            Score: {comment.score}
                        </span>
                    </div>
                    <p
                        className="text-gray-700 text-sm mb-3"
                        dangerouslySetInnerHTML={{ __html: decodedBody() }}
                    />
                    <a
                        href={comment.permalink}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="flex items-center gap-1 text-xs text-blue-500 hover:underline"
                    >
                        <IconoLink />
                        Ver en HN
                    </a>
                </div>
            )
        }

        // --- Componente Principal de la App ---
        function App() {
            const [keyword, setKeyword] = React.useState("");
            const [isLoading, setIsLoading] = React.useState(false);
            const [message, setMessage] = React.useState(null);

            // --- ¡NUEVO! Estado para los resultados de la BD ---
            const [comments, setComments] = React.useState([]);
            const [isLoadingComments, setIsLoadingComments] = React.useState(true);

            // --- ¡NUEVO! Función para obtener resultados ---
            const fetchResults = async () => {
                try {
                    const response = await fetch('http://localhost:8000/results?limit=50');
                    if (!response.ok) throw new Error('Error al cargar resultados');
                    const data = await response.json();
                    setComments(data);
                } catch (error) {
                    console.error("Error fetching results:", error);
                    // No mostramos error de UI, solo fallamos silenciosamente
                } finally {
                    setIsLoadingComments(false);
                }
            };

            // --- ¡NUEVO! useEffect para polling ---
            // Llama a fetchResults() al cargar y luego cada 3 segundos
            React.useEffect(() => {
                fetchResults(); // Carga inicial
                const intervalId = setInterval(fetchResults, 3000); // Polling

                // Limpiar el intervalo cuando el componente se desmonte
                return () => clearInterval(intervalId);
            }, []); // El array vacío [] significa "ejecutar solo una vez al montar"

            // Función para manejar el envío del formulario
            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setMessage(null);

                try {
                    const response = await fetch('http://localhost:8000/scrape', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ keyword: keyword }),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'Error en el servidor');

                    setMessage({ type: 'success', text: `¡Éxito! Trabajo para "${keyword}" enviado.` });
                    setKeyword("");

                    // --- ¡NUEVO! ---
                    // Después de enviar, refresca los resultados inmediatamente
                    setTimeout(fetchResults, 500); // Da 500ms para que el worker empiece

                } catch (error) {
                    console.error("Error al enviar el trabajo:", error);
                    setMessage({ type: 'error', text: `Error: ${error.message}.` });
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white shadow-xl rounded-2xl p-8 max-w-2xl w-full">
                    {/* --- Encabezado --- */}
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-800">Proyecto Centinela</h1>
                        <a
                            href="./README_APP.md"
                            target="_blank"
                            title="¿Cómo funciona esta app?"
                            className="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200 transition-all"
                        >
                            <IconoAyuda />
                            <span className="hidden sm:inline">Ayuda</span>
                        </a>
                    </div>

                    <p className="text-gray-600 mb-8 text-lg">
                        Introduce un término clave para analizar los comentarios de Hacker News.
                    </p>

                    {/* --- Formulario de Búsqueda --- */}
                    <form onSubmit={handleSubmit}>
                        <label htmlFor="keyword" className="text-sm font-semibold text-gray-700 mb-2 block">
                            Palabra Clave (ej. "devops", "python", "ia")
                        </label>
                        <div className="flex gap-3">
                            <input
                                type="text" id="keyword" value={keyword}
                                onChange={(e) => setKeyword(e.target.value)}
                                disabled={isLoading}
                                placeholder="Escribe tu término aquí..."
                                className="flex-grow w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                required
                            />
                            <button
                                type="submit" disabled={isLoading}
                                className="flex justify-center items-center gap-2 px-5 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:opacity-50"
                            >
                                {isLoading ? <IconoSpinner /> : <IconoBusqueda />}
                                {isLoading ? "Buscando..." : "Buscar"}
                            </button>
                        </div>
                    </form>

                    {/* --- Mensajes de Estado --- */}
                    {message && (
                        <div className={`mt-6 p-4 rounded-lg ${ message.type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800' }`}>
                            {message.text}
                        </div>
                    )}

                    {/* --- ¡NUEVO! Sección de Resultados --- */}
                    <div className="mt-10">
                        <h2 className="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">
                            Resultados en Vivo
                        </h2>
                        {isLoadingComments && <p className="text-gray-500">Cargando comentarios...</p>}

                        {!isLoadingComments && comments.length === 0 && (
                            <p className="text-gray-500 text-center py-4">
                                No se han encontrado resultados. Intenta una nueva búsqueda.
                            </p>
                        )}

                        {comments.length > 0 && (
                            <div className="space-y-3 max-h-96 overflow-y-auto pr-2 comment-list">
                                {comments.map(comment => (
                                    <CommentCard key={comment.id} comment={comment} />
                                ))}
                            </div>
                        )}
                    </div>

                </div>
            );
        }

        // --- Renderizar la App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
