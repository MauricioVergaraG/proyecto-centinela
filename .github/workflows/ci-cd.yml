name: CI - Centinela (skeleton)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install semgrep
        run: |
          python -m pip install semgrep
          semgrep --version
      - name: Run semgrep rules
        run: semgrep --config ./.semgrep/basic-rules.yml || true

  build-demo:
    runs-on: ubuntu-latest
    needs: [lint-and-sast]
    steps:
      - uses: actions/checkout@v4
      - name: Build API docker image (local)
        run: docker build -t centinela-api:ci ./services/api
